<div class="content">
  <div class="page-header has-subnav">
    <div class="container">
      <div class="row" ng-show="structure.id">
        <div class="col-sm-6" style="text-align: left;">
          <small><a ui-sref="structures.australian">Projects »</a></small>
        </div>
        <div class="col-sm-6" ng-show="$state.includes('structure.interviews')" style="text-align: right;">
          <small><a ui-sref="interviews">» Interviews</a></small>
        </div>
        <div class="col-sm-6" ng-show="$state.includes('structure.articles')" style="text-align: right;">
          <small><a ui-sref="articles">» Articles</a></small>
        </div>
       <!--  <div class="col-sm-6" ng-show="$state.includes('structure.bulk')" style="text-align: right;">
          <small><a ui-sref="articles">» New Projects</a></small>
        </div> -->
      </div>
      <h1>
        <img ng-if="structure.media.length>1"
          ng-src="{{Uris.WS_MEDIA+((structure.media|filter:{preferred:'!!'})[0].id||structure.media[0].id)+'?dimension=40x40'}}" alt=""
          style="height: 40px; width: 40px; position: relative; top: -4px; margin-right: 1px; border: 3px solid white;" class="" /> <img
          ng-if="structure.media.length==1&&structure.media[0].id" ng-src="{{Uris.WS_MEDIA+structure.media[0].id+'?dimension=40x40'}}" alt=""
          style="height: 40px; width: 40px; position: relative; top: -4px; margin-right: 1px; border: 3px solid white;" class="" /> {{
        structure.label || ( $state.includes('structure.summary.bulk') ?'New Projects' :'New Project') }}
      </h1> 
    </div>
  </div>
  <div class="subnav" style="margin-bottom: 0;">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-pills">
            <li ng-class="{'active': ($state.includes('structure.summary')||$state.includes('structure.historylog'))}" ng-show="structure.id"><a
              ui-sref="structure.summary({ structureId: structure.id })">Summary</a></li>
            <li ng-class="{active: $state.includes('structure.photograph') || $state.includes('structure.photographs')}" ng-show="structure.id"><a
              ui-sref="structure.photographs({ structureId: structure.id })">Photographs</a></li>
            <li ng-class="{active: $state.includes('structure.lineDrawing') || $state.includes('structure.lineDrawings')}" ng-show="structure.id"><a
              ui-sref="structure.lineDrawings({ structureId: structure.id })">Line Drawings</a></li>
            <li ui-sref-active="active" ng-show="structure.media"><a ui-sref="structure.videos({ structureId: structure.id })"> Videos </a></li>
            <li ng-class="{active: $state.includes('structure.map'), disabled: !structure.lat}" ng-show="structure.id"><a
              ui-sref="structure.map({ structureId: structure.id })" ng-show="structure.lat">Map</a> <a ng-show="!structure.lat"
              uib-tooltip="No location stored">Map</a></li>
            <li ui-sref-active="active" ng-show="structure.id"><a ui-sref="structure.interviews({ structureId: structure.id })">Interviews</a></li>
            <li ui-sref-active="active" ng-show="structure.id"><a ui-sref="structure.articles({ structureId: structure.id })">Articles</a></li>
            <li ui-sref-active="active" ng-show="structure.id"><a ui-sref="structure.relationships({ structureId: structure.id })">Relationships</a></li>
            <li ui-sref-active="active" ng-show="structure.id"><a ui-sref="structure.timeline({ structureId: structure.id })">Timeline</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div ui-view autoscroll="false"></div>
</div>
