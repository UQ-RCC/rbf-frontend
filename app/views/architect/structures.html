<style>
.legend {
	font: 10px/12px Arial, Helvetica, sans-serif;
	background: rgba(255, 255, 255, 0.9);
	box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
	border-radius: 5px;
	padding: 6px 8px;
	width: 185px;
	line-height: 18px;
	color: #555;
	text-transform: capitalize;
}

.outline {
	width: 16px;
	height: 16px;
	float: left;
	margin-right: 8px;
	opacity: 0.7;
}

.legend i {
	border-style: ridge;
	border-width: 3px;
}
</style>
<div>
  <div class="alert alert-warning" ng-show="Auth.user.role === 'editor' || Auth.user.role === 'admin'" style="margin: 0;">
    <div class="container">
      <button class="btn btn-default btn-xs" ui-sref="structure.summary.edit({architectId:$stateParams.architectId})"
        ng-show="Auth.user.role === 'editor' || Auth.user.role === 'admin'">
        <i class="fa fa-plus"></i> New Project
      </button>
      <button class="btn btn-default btn-xs" ui-sref="structure.summary.bulk({architectId:$stateParams.architectId})"
        ng-show="Auth.user.role === 'admin'">
        <i class="fa fa-plus"></i> Multiple Projects
    </button>
    </div>
  </div>
  <div class="l-frame l-frame-media" ng-show="isShowingMap()">
    <div class="container">
      <leaflet width="100%" height="400px"></leaflet>
    </div>
  </div>
  <div class="l-frame">
    <div class="container">
      <p class="text-muted" ng-show="!structureRows.length">No projects found</p>
      <div class="row">
        <div class="col-md-12">
          <div class="row" ng-repeat="structureRow in structureRows">
            <div class="col-sm-2" ng-repeat="structure in structureRow">
              <div ng-include="'views/thumbs/structure.html'"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
